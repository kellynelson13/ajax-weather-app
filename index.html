<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous" defer ></script>
    <script src="script.js" defer></script>
    <title>Weather App</title>
</head>

<body>
    <h1>Search by City Weather App</h1>
    <form>
        <input id="input" type="text" placeholder="Enter a city">
        <input id="submit" type="submit" value="Get Weather">
    </form>
    <p>Weather For:</p>
    <p id="city"></p>
    <br>
    <p>Temperature:</p>
    <p id="temp"></p>
    <br>
    <p>Feels Like:</p>
    <p id="feels"></p>
    <br>
    <p>Weather:</p>
    <p id="weather"></p>
</body>

</html>
